<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: roboto;
            color:white;
            background-color: black;
        }

        * {
            box-sizing: border-box;
        }

        input:focus{
            outline-color: #6C63FF;
        }

        input[type=text],input[type=email], select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }
        input[type=submit] {
            background-color: black;
            color: white;
            margin-top: 15px;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-bottom: 1px solid aqua;
            border-top: 1px solid transparent;
        }

        input[type=submit]:hover {
            border-bottom: 1px solid aqua;
            border-top: 1px solid aqua;
        }

        .container {
            border-radius: 5px;
            background-color: black;
            padding: 5px;
        }

        .column {
        float: left;
        width: 50%;
        margin-top: 6px;
        padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Me</h2>
        </div>
        <div class="row">
          <div class="column">
            <img src="./undraw_delivery_address_03n0.svg" width="500px">
          </div>
          <div class="column">
            <form>
                <label for="fname">Name</label>
                <input type="text" id="fname" name="name" placeholder="Your name.." required autofocus>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="abc@def.com" required> 
                <label for="country">Country</label>
                
                <datalist>
                    <option value="india">India</option>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </datalist>
                <select id="country" name="country">
                    <option value="india">India</option>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                </select>
                <label for="subject">Tell me your thoughts</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:140px" required></textarea>
                <div>
                    <input type="checkbox" name="agree" id="agree">
                    <label for="agree">Do you want to be updated with latest news?</label>
                </div>
                <input type="submit" formnovalidate value="Submit">
            </form>
          </div>
        </div>
      </div>
</body>
</html>
